version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: velocity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velocity-rate-limiter
    ports:
      - "3000:3000"
    environment:
      - REDIS_ADDR=redis:6379
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:

